<div parallax [config]="parallaxConfig" class="testimonials-1 testimonials-background section-image" style="">

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center">
        <h2 class="title">Your Neighbors Love Us</h2>
        <h5 class="description">
          Don't take our word for it. Check out what other San Diegans are saying about our customer service and reliability.
        </h5>
      </div>
    </div>

    <div class="row">

      <div *ngFor="let review of reviews" class="col-md-4">
        <div class="card card-testimonial">
          <div class="icon yelp">
            <i class="star-rating material-icons">star_rate</i>
            <i class="star-rating material-icons">star_rate</i>
            <i class="star-rating material-icons">star_rate</i>
            <i class="star-rating material-icons">star_rate</i>
            <i class="star-rating material-icons">star_rate</i>
          </div>
          <div class="card-content">
            <h5 class="card-description">
              {{review.text}}
            </h5>
          </div>

          <div class="footer">
            <h4 class="card-title">{{review.user.name}}</h4>
            <a href="{{review.url}}" target="_blank">
              <h6 class="category yelp text-center">
                <i class="fa fa-yelp"></i> Yelp
              </h6>
            </a>
            <div class="card-avatar">
              <img class="img" src="{{review.user.image_url || defaultAvatar}}">
            </div>
          </div>
        </div>
      </div>
