<sp-landing-nav></sp-landing-nav>

<div class="page-header header-filter header-small header-promo" data-parallax="true" style="background-image: url('../assets/img/promo/thanksgiving/dogs-in-leaves.jpg');">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="brand promo-brand">
          <h1 class="title">
            {{pageTitleLn1}} <br />
            {{pageTitleLn2}}
          </h1>
          <h4>{{pageSubHeading}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="main main-raised promo-main">
  <div class="section">
    <div class="container">
      <div class="row">

        <div *ngFor="let promo of promos" class="col-md-{{promo.size}}">
          <div class="card card-background" [style.background-image]="'url(' + promo.imgUrl + ')' | safeStyle">
            <div class="card-content">
              <h6 class="category text-info">{{promo.title}}</h6>
              <h3 class="card-title">{{promo.heading}}</h3>
              <p class="card-description">
                {{promo.blurb}}
              </p>
              <a routerLink="{{promo.linkUrl}}" class="btn btn-primary btn-wide btn-round">
                <i class="material-icons">{{promo.icon}}</i> {{promo.linkText}}
              </a>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div><!-- section -->

</div>

<div class="section"></div>

<sp-landing-footer></sp-landing-footer>
