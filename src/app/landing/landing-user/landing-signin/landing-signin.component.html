<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
  <div class="card card-signup signin">

    <form novalidate
          [formGroup]="signInForm"
          (ngSubmit)="onSubmit(signInForm)">
      <div class="header header-warning text-center">
        <h4 class="card-title">Sign In</h4>

        <div class="social-line">
          <div (click)="signInGoogle()" class="btn btn-just-icon btn-simple">
            <i class="fa fa-google"></i>
          </div>

          <!--<div (click)="loginGoogle()" class="btn btn-social btn-fill btn-google">-->
            <!--<i class="fa fa-google-square">Sign In using Google</i>-->
          <!--</div>-->

          <div (click)="signInFacebook()" class="btn btn-just-icon btn-simple">
            <i class="fa fa-facebook-square"></i>
          </div>

          <div (click)="signInTwitter()" class="btn btn-just-icon btn-simple">
            <i class="fa fa-twitter"></i>
          </div>
        </div>

      </div>

      <p class="description text-center">Or Be Classical</p>



      <div class="content">
        <div class="col-xs-12">


          <div class="input-group">
            <span class="input-group-addon">
                <i class="material-icons">mail_outline</i>
            </span>
            <div class="form-group label-floating form-warning form-user">
              <label for="email" class="control-label">Email</label>
              <input #email formControlName="email" id="email" type="email" class="form-control" name="email">
            </div>
          </div>

          <div class="input-group">
            <span class="input-group-addon">
                <i class="material-icons">lock_outline</i>
            </span>
            <div class="form-group label-floating form-warning form-user">
              <label for="password" class="control-label">Password</label>
              <input #password formControlName="password" id="password" type="password" class="form-control" name="password">
            </div>
          </div>


        </div>
      </div>




      <div class="footer text-center">
        <button type="Submit" class="btn btn-warning btn-simple btn-wd btn-lg" [disabled]="signInForm.invalid">Let's Go</button>
      </div>

    </form>


  </div>
</div>
